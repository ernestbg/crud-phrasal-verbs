<form [formGroup]="modalForm" (ngSubmit)="savePhrasalVerb(editMode)">
    <h1 mat-dialog-title>{{ inputData.title }}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Headword</mat-label>
            <input formControlName="headword" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Level</mat-label>
            <input formControlName="level" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Sublevel</mat-label>
            <input formControlName="sublevel" matInput>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-raised-button>Save</button>
        <button type="button" mat-raised-button (click)="closeModalForm()">Cancel</button>
    </div>
</form>
