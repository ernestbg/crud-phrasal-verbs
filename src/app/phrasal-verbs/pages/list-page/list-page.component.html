<mat-card>
    <mat-card-header>
        <mat-form-field>
            <input matInput placeholder="enter text">
        </mat-form-field>
        <button mat-raised-button (click)="openModalForm()">Add</button>
    </mat-card-header>
</mat-card>


<div class="grid bm-8">
    <div *ngFor="let phrasalVerb of phrasalVerbs" class="col-12 sm:col-4 md:col-3 xl:col-2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{phrasalVerb.headword}}</mat-card-title>
                <mat-card-subtitle>{{phrasalVerb.guide_word}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="mt-2">
                <p>{{phrasalVerb.level}}</p>
                <mat-chip-listbox>
                    <mat-chip>
                        {{phrasalVerb.sublevel}}
                    </mat-chip>
                </mat-chip-listbox>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions>
                <button mat-button mat-raised color="primary" [routerLink]="['/phrasal-verbs/edit', phrasalVerb.id]">
                    <mat-icon>edit</mat-icon>Editar
                </button>
                <span class="spacer"></span>
                <button mat-button mat-raised color="primary" [routerLink]="['/phrasal-verbs', phrasalVerb.id]">
                    <mat-icon>more_horiz</mat-icon>MÃ¡s
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
